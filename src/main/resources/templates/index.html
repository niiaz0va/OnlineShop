<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Online Shopping Page</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- HEADER -->
  <header class="header">
    <div class="container">
      <div class="logo">
        <h1>My Online Shop</h1>
      </div>
      <nav class="nav">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Products</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- HERO / BANNER -->
  <section class="hero">
    <img src="images/banner.jpg" alt="Shopping Banner">
  </section>

  <!-- PRODUCTS GRID -->
  <section class="products container">
    <h2>Featured Products</h2>
    <div class="product-grid">

      <div class="product-card">
        <img src="images/p1.jpg" alt="Product 1">
        <h3>Product One</h3>
        <p class="price">$19.99</p>
        <a href="#" class="btn">Buy Now</a>
      </div>

      <div class="product-card">
        <img src="images/p2.jpg" alt="Product 2">
        <h3>Product Two</h3>
        <p class="price">$24.99</p>
        <a href="#" class="btn">Buy Now</a>
      </div>

      <div class="product-card">
        <img src="images/p3.jpg" alt="Product 3">
        <h3>Product Three</h3>
        <p class="price">$29.99</p>
        <a href="#" class="btn">Buy Now</a>
      </div>

    </div>
  </section>

  <!-- FOOTER -->
  <footer class="footer">
    <div class="container">
      <p>&copy; 2026 My Online Shop | All Rights Reserved</p>
    </div>
  </footer>

</body>
</html>
