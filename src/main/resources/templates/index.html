<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Online Shopping System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" th:href="@{/styles.css}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>

<header class="navbar">
    <div class="logo">OnlineShop</div>
    <nav>
        <a th:href="@{/products}">Products</a>
        <a th:href="@{/cart}">Cart</a>
        <a th:href="@{/login}">Login</a>
        <a th:href="@{/admin/products}">Admin</a>
    </nav>
</header>

<section class="hero">
    <h1>Shop Smarter, Faster, Better</h1>
    <p>Your one-stop online shopping platform</p>
    <a th:href="@{/products}" class="btn">Browse Products</a>
</section>

<section class="section">
    <h2>Featured Products</h2>

    <div class="product-grid">
        <div class="product-card">
            <img th:src="@{/assets/images/laptop.jpg}" alt="Laptop">
            <h3>Laptop</h3>
            <p>$1200</p>
        </div>

        <div class="product-card">
            <img th:src="@{/assets/images/phone.jpg}" alt="Smartphone">
            <h3>Smartphone</h3>
            <p>$800</p>
        </div>

        <div class="product-card">
            <img th:src="@{/assets/images/headphones.jpg}" alt="Headphones">
            <h3>Headphones</h3>
            <p>$150</p>
        </div>
    </div>
</section>

<footer>
    <p>Â© 2026 Online Shopping System | Software Development Methodologies</p>
</footer>

<script th:src="@{/app.js}"></script>
</body>
</html>
