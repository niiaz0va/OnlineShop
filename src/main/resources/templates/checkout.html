<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Checkout</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>

<header style="padding: 15px; background: #f4f4f4; border-bottom: 1px solid #ccc;">
    <nav style="display: flex; gap: 20px; font-size: 18px;">
        <a href="/">Home</a>
        <a href="/products">Products</a>
        <a href="/cart">Cart</a>
        <a href="/checkout">Checkout</a>
        <a href="/admin/products" style="margin-left:auto;">Admin</a>
    </nav>
</header>

<div class="container">
    <h1>Checkout</h1>

    <form action="/checkout/complete" method="post">
        <label>Name:</label>
        <input type="text" name="name" required><br><br>

        <label>Address:</label>
        <input type="text" name="address" required><br><br>

        <label>Payment Method:</label>
        <select name="paymentMethod" required>
            <option value="paypal">PayPal</option>
            <option value="credit">Credit Card</option>
        </select><br><br>

        <button type="submit">Complete Purchase</button>
    </form>
</div>

<footer style="text-align:center; padding: 20px; background:#f4f4f4; margin-top:50px;">

</footer>

</body>
</html>
