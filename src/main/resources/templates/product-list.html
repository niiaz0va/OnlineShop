<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>

<header style="padding: 15px; background: #f4f4f4; border-bottom: 1px solid #ccc;">
    <nav style="display: flex; gap: 20px; font-size: 18px;">
        <a href="/">Home</a>
        <a href="/products">Products</a>
        <a href="/cart">Cart</a>
        <a href="/checkout">Checkout</a>
        <a href="/admin/products" style="margin-left:auto;">Admin</a>
    </nav>
</header>

<div class="container">
    <h1>Products</h1>

    <div th:each="product : ${products}" style="border-bottom: 1px solid #ddd; padding: 15px 0;">
        <h2 th:text="${product.name}">Product Name</h2>
        <p th:text="${product.description}">Product description</p>
        <p>Price: <span th:text="${product.price}">0</span> €</p>

        <a th:href="@{/products/{id}(id=${product.id})}">View Details</a>
    </div>
</div>

<footer style="text-align:center; padding: 20px; background:#f4f4f4; margin-top:50px;">
    <p>&copy; 2025 Online Shop – Designed by Dilnaz Niiazova</p>
</footer>

</body>
</html>
