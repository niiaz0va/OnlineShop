<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Products - Online Shop</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body{font-family:Arial;margin:0;padding:0}
    header,footer{background:#222;color:#fff;padding:12px 20px}
    .container{padding:20px}
    .grid{display:flex;flex-wrap:wrap;gap:12px}
    .card{border:1px solid #ddd;padding:12px;width:220px;border-radius:6px}
    .search{margin-bottom:12px}
    .btn{padding:6px 8px;background:#007bff;color:#fff;text-decoration:none;border-radius:4px}
  </style>
</head>
<body>
  <header>
    <h1 style="display:inline">Products</h1>
    <nav style="float:right">
      <a href="/">Home</a>
      <a href="/cart">Cart</a>
    </nav>
  </header>

  <div class="container">
    <div class="search">
      <!-- Replace with server-driven form or search component -->
      <form action="/products" method="get">
        <input type="text" name="q" placeholder="Search products">
        <button type="submit" class="btn">Search</button>
      </form>
    </div>

    <div class="grid">
      <!-- Example static entries; backend should render products here -->
      <div class="card">
        <img src="https://via.placeholder.com/200x120" alt="">
        <h4>Product A</h4>
        <p>Short description</p>
        <p><strong>$12.50</strong></p>
        <a class="btn" href="/products/10">Details</a>
      </div>
      <div class="card">
        <img src="https://via.placeholder.com/200x120" alt="">
        <h4>Product B</h4>
        <p>Short description</p>
        <p><strong>$23.00</strong></p>
        <a class="btn" href="/products/11">Details</a>
      </div>
    </div>
  </div>

  <footer>
    <small>Â© Online Shop</small>
  </footer>
</body>
</html>
