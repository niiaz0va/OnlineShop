<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Your Cart</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>

<header style="padding: 15px; background: #f4f4f4; border-bottom: 1px solid #ccc;">
    <nav style="display: flex; gap: 20px; font-size: 18px;">
        <a href="/">Home</a>
        <a href="/products">Products</a>
        <a href="/cart">Cart</a>
        <a href="/checkout">Checkout</a>
        <a href="/admin/products" style="margin-left:auto;">Admin</a>
    </nav>
</header>

<div class="container">
    <h1>Your Cart</h1>

    <table style="width:100%; border-collapse: collapse;">
        <tr>
            <th style="border-bottom: 1px solid #ddd;">Product</th>
            <th style="border-bottom: 1px solid #ddd;">Qty</th>
            <th style="border-bottom: 1px solid #ddd;">Price</th>
        </tr>

        <tr th:each="item : ${cartItems}">
            <td th:text="${item.product.name}">Product Name</td>
            <td th:text="${item.quantity}">1</td>
            <td th:text="${item.product.price}">0</td>
        </tr>
    </table>

    <p style="margin-top:20px;">
        Total: <strong><span th:text="${total}">0</span> €</strong>
    </p>

    <a href="/checkout" class="button">Proceed to Checkout</a>
</div>

<footer style="text-align:center; padding: 20px; background:#f4f4f4; margin-top:50px;">
    <p>&copy; 2025 Online Shop – Designed by Dilnaz Niiazova</p>
</footer>

</body>
</html>
