<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Cart - Online Shop</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body{font-family:Arial;margin:0;padding:0}
    header,footer{background:#222;color:#fff;padding:12px 20px}
    .container{padding:20px}
    table{width:100%;border-collapse:collapse}
    th,td{padding:8px;border:1px solid #ddd}
    .btn{padding:6px 10px;background:#007bff;color:#fff;text-decoration:none;border-radius:4px}
  </style>
</head>
<body>
  <header>
    <h1 style="display:inline">Your Cart</h1>
    <nav style="float:right"><a href="/">Home</a><a href="/products" style="margin-left:10px">Products</a></nav>
  </header>

  <div class="container">
    <table>
      <thead>
        <tr><th>Product</th><th>Price</th><th>Qty</th><th>Total</th><th>Action</th></tr>
      </thead>
      <tbody>
        <!-- Backend will render cart items here -->
        <tr>
          <td>Product A</td>
          <td>$10.00</td>
          <td>2</td>
          <td>$20.00</td>
          <td>
            <form action="/cart/remove" method="post" style="display:inline">
              <button type="submit" class="btn">Remove</button>
            </form>
          </td>
        </tr>
      </tbody>
    </table>

    <div style="margin-top:12px">
      <p><strong>Subtotal: $20.00</strong></p>
      <a href="/checkout" class="btn">Proceed to Checkout</a>
    </div>
  </div>

  <footer>
    <small>Â© Online Shop</small>
  </footer>
</body>
</html>
