<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin – Product Management</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>

<header style="padding: 15px; background: #f4f4f4; border-bottom: 1px solid #ccc;">
    <nav style="display: flex; gap: 20px; font-size: 18px;">
        <a href="/">Home</a>
        <a href="/products">Products</a>
        <a href="/cart">Cart</a>
        <a href="/checkout">Checkout</a>
        <a href="/admin/products" style="margin-left:auto;">Admin</a>
    </nav>
</header>

<div class="container">
    <h1>Admin – Products</h1>

    <a href="/admin/products/new">Add New Product</a>

    <table style="width:100%; margin-top:20px;">
        <tr>
            <th>Name</th>
            <th>Price</th>
            <th>Actions</th>
        </tr>

        <tr th:each="product : ${products}">
            <td th:text="${product.name}"></td>
            <td th:text="${product.price}"></td>
            <td>
                <a th:href="@{/admin/products/edit/{id}(id=${product.id})}">Edit</a>
                <a th:href="@{/admin/products/delete/{id}(id=${product.id})}" style="color:red;">Delete</a>
            </td>
        </tr>
    </table>
</div>

<footer style="text-align:center; padding: 20px; background:#f4f4f4; margin-top:50px;">
    <p>&copy; 2025 Online Shop – Designed by Dilnaz Niiazova</p>
</footer>

</body>
</html>
